   <div class="master-header medical-header">
   <a href="Index.html"><img src="images/Virgil-Logo.png"></a>
        <h2>Medical Info</h2>
        <h3>Welcome, Username</h3>
        <div class="bumper medical-bumper"></div>
</div> <!--end master header-->


 <div id="medical-formbox">
 
                  <div class="medical-formbox-wrapper">
                            <h3>Primary Condition</h3>
                               <form>
                            <input type="text" name="primary" class="medical-formbox" placeholder=" ex. Down's Syndrome">
                            </form>
                             <br />
                   </div> <!--end formbox-wrapper-->
                   
                    <div class="clear"></div>
                    
                   <div class="medical-formbox-wrapper">
                             <h3>Secondary Condition</h3>
                            <form>
                            <input type="text" name="secondary" class="medical-formbox" placeholder=" ex. Hemophelia">
                            </form>
                            <br />
                    </div> <!--end formbox-wrapper-->
                    
                 <div class="clear"></div>
                        
                <div class="medical-formbox-wrapper">
                         <h3>Emergency Contact </h3>
                        <input type="text" name="ec_name" class="medical-formbox" placeholder=" ex. 'Mary', 'Mom', 'Dr. Jones'">
                        </form>
                         <h3>Emergency Contact #</h3>
                        <input type="text" name="ec_number" class="medical-formbox" placeholder=" ex. 212-555-1212">
                        </form>
                        <br />
                 </div> <!--end formbox-wrapper-->
                 
                  <div class="clear"></div>
                         
                  <div class="medical-formbox-wrapper">
                        <h3>Doctor Name (optional)</h3>
                        <input type="text" name="doctor-name" class="medical-formbox" placeholder=" ex. Dr. Smith">
                        </form>
                          <h3>Doctor Phone (optional)</h3>
                        <input type="text" name="doctor-number" class="medical-formbox" placeholder=" ex. 212-555-1212">
                        </form>
                        <br />
                  </div> <!--end formbox-wrapper-->
                  
                   <div class="clear"></div>
                     
                   <div class="medical-formbox-wrapper">
                        <h3>Hospital Name (optional)</h3>
                        <input type="text" name="hospital-name" class="medical-formbox" placeholder=" ex. Mt. Sinai Hospital">
                        </form>
                              <h3>Hospital Phone (optional)</h3>
                        <input type="text" name="hospital-number" class="medical-formbox" placeholder=" ex. (212) 241-6500">
                        </form>
                        <br />
                   </div> <!--end formbox-wrapper-->
                   
                    <div class="clear"></div>
                       
         
                 <div class="medical-buttonbox">
                 
                        <input type="submit" class="medical-button" name="medical-edit" value="Edit">
        
                        <input type="submit" class="medical-button" name="medical-submit" value="Save">
                        
    			</div> <!--end buttonbox-->
